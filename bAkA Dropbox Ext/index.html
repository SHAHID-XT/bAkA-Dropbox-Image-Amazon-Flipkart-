<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>bAkA Dropbox Uploader</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <div class="title">bAkA Dropbox Uploader</div>
      <div class="subtitle">made by bOkAxT</div>
    </header>

    <div class="controls">
      <button id="btnCollect">Collect from tab</button>
      <button id="btnStart">Start queue</button>
      <button id="btnStopAll">Stop & clear queue</button>
      <button id="btnDownload">Download CSV</button>
      <button id="btnClear">Clear uploaded</button>
    </div>

    <div id="status" class="status">Ready.</div>

    <div class="lists">
      <div class="pane">
        <h3>Queue</h3>
        <ul id="queue" class="jobs"></ul>
      </div>
      <div class="pane">
        <h3>Uploaded</h3>
        <ul id="uploaded" class="jobs"></ul>
      </div>
    </div>

    <div class="note">
      Jobs run in the background. You can close the tab and keep collecting from new pages.
    </div>
  </div>

  <script src="static/popup.js"></script>
</body>
</html>
